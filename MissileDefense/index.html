<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missle Defense</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        canvas {
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<script>
    //Constants
    var WIDTH = 600,
        HEIGHT = 500,
        pi = Math.PI;
    var canvas,
        ctx,
        player,
        missile,
        antiMissile,
        circle,
        mouseX = null,
        mouseY = null,
        missiles = [],
        antiMissiles = [],
        circles = [];
    
    player = {
        x: null,
        y: null,
        width: 20,
        height: 20,

        update: function() {
            this.x = mouseX - player.width/2;
            this.y = mouseY - player.height/2;
        },
        draw: function() {
            //this creates the player's cursor
            ctx.fillStyle = "#0066ff";
            ctx.beginPath();
            ctx.rect(this.x, this.y, player.width, player.height);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+2, this.y+2, player.width-4, player.height-4);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+7, this.y, 6, 2);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x, this.y+7, 2, 6);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+7, this.y+18, 6, 2);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+18, this.y+7, 2, 6);
            ctx.closePath();
            ctx.fill();
        }
    };
    
   function missile () {
        this.startX = null;
        this.startY = null;
        this.endX = null;
        this.endY = null;
        this.pointX = null;
        this.pointY = null;
        this.amount = 0;
    };
    function antiMissile () {
        this.startX = null;
        this.startY = null;
        this.endX = null;
        this.endY = null;
        this.pointX = null;
        this.pointY = null;
        this.amount = 0;
    };
    function circle () {
        this.startX = null;
        this.startY = null;
        this.radius = null;
    }
      
    function main() {
        document.getElementById("start").style.visibility = "hidden";
        document.getElementById("game").style.visibility = "hidden";  
        document.getElementById("canvas").style.visibility = "visible";
        canvas = document.getElementById("canvas");
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        ctx = canvas.getContext("2d");
        
        var requestAnimationFrame = window.requestAnimationFrame || 
                        window.mozRequestAnimationFrame || 
                        window.webkitRequestAnimationFrame ||
                        window.msRequestAnimationFrame;
        
        document.addEventListener("mousemove", function(e){
            mouseX = e.pageX - canvas.getBoundingClientRect().left;
            mouseY = e.pageY - canvas.getBoundingClientRect().top;
            if(mouseY > 450 - player.width/2) {
                mouseY = 450 - player.width/2;
            }
            player.update();
            player.draw();
        });
        
        clicks = 0;
        document.addEventListener("click", function(e) {
            clicks += 1;
            if(clicks > 1) {
                createAntiMissile();
            }
        });
        touches = 0;
        document.addEventListener("touchstart", function(e) {
            mouseX = e.pageX - canvas.getBoundingClientRect().left;
            mouseY = e.pageY - canvas.getBoundingClientRect().top;
            if(mouseY > 450 - player.width/2) {
                mouseY = 450 - player.width/2;
            }
            player.update();
            player.draw();
            touches += 1;
            if(touches > 1) {
                createAntiMissile();
            }
        });
        
        w = new Worker("missileTimer.js");
        w.onmessage = function(e) {
            createMissile();
        };
        
        w2 = new Worker("missileLineTimer.js");
        w2.onmessage = function(e) {
            updateMissile();
        };
        
        w3 = new Worker("antiMissileLineTimer.js");
        w3.onmessage = function(e) {
            updateAntiMissile();
        };
        
        w4 = new Worker("circleTimer.js");
        w4.onmessage = function(e) {
            updateCircle();
        }
                        
        //initilize game data
        init();
        
        //loop through game data
        var loop = function() {
            update();
            draw();
            player.draw();
            drawMissile();
            drawAntiMissile();
            drawCircle();
            requestAnimationFrame(loop, canvas);
        };
        requestAnimationFrame(loop, canvas);
    }
    function init() {
        draw();
        player.x = (WIDTH - player.width)/2;
        player.y = (HEIGHT - player.height)/2;
    }
    function update() {
        player.update();
    }
    function draw() {
        ctx.fillStyle = "#000000";
        ctx.beginPath();
        ctx.rect(0,0, WIDTH, HEIGHT);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = "#66ff66";
        ctx.beginPath();
        ctx.fillRect(0, HEIGHT-50, WIDTH, HEIGHT);
        ctx.closePath();
        ctx.fill();        
    }
    function createCircle(currentX, currentY) {
        var temp = new circle();
        temp.startX = currentX + player.width/2;
        temp.startY = currentY + player.height/2;
        temp.radius = 5;
        circles.push(temp);
    }
    function updateCircle() {
        circles.forEach(function(entry) {
            entry.radius += 1;
            if(entry.radius > 20) {
                ctx.beginPath();
                ctx.arc(entry.startX, entry.startY, entry.radius, 0, 2 * pi, false);
                ctx.fillStyle = "#000000";
                ctx.closePath();
                ctx.fill();
            } 
        });
        circles = circles.filter(function(entry) {
            return entry.radius <= 20;
        });
    }
    function drawCircle() {
        circles.forEach(function(entry) {
            ctx.beginPath();
            ctx.arc(entry.startX, entry.startY, entry.radius, 0, 2 * pi, false);
            ctx.fillStyle = "#fff";
            ctx.closePath();
            ctx.fill();
        });
    }
    function createMissile() {
        var temp = new missile();
        temp.startX = Math.floor((Math.random() * 600) + 1);
        temp.startY = 0;
        temp.endX = Math.floor((Math.random() * 600) + 1);
        temp.endY = 450;
        missiles.push(temp);
    }
    function updateMissile() {
        missiles.forEach(function(entry) {
            entry.pointX = entry.startX + (entry.endX - entry.startX) * entry.amount;
            entry.pointY = entry.startY + (entry.endY - entry.startY) * entry.amount;
            entry.amount += .002;
        });
        missiles = missiles.filter(function(entry) {
            return entry.amount < 1;
        });
    }
    function updateAntiMissile() {
        antiMissiles.forEach(function(entry) {
            entry.pointX = entry.startX + (entry.endX - entry.startX) * entry.amount;
            entry.pointY = entry.startY + (entry.endY - entry.startY) * entry.amount;
            entry.amount += .002;
            if(entry.amount >= 1) {
                createCircle(entry.endX-10, entry.endY-10);
                checkCollision(entry.endX, entry.endY);
            }
        });
        antiMissiles = antiMissiles.filter(function(entry) {
            return entry.amount < 1;
        });
    }
    function drawMissile() {
        missiles.forEach(function(entry) {
            ctx.strokeStyle = "#cc0000";
            ctx.beginPath();
            ctx.moveTo(entry.startX, entry.startY);
            ctx.lineTo(entry.pointX, entry.pointY);
            ctx.lineWidth = 1;
            ctx.closePath();
            ctx.stroke();
        });
    }  
    function createAntiMissile() {
        var temp = new missile();
        temp.startX = 0;
        temp.startY = 450;
        temp.endX = player.x + player.width/2;
        temp.endY = player.y + player.height/2;
        antiMissiles.push(temp);
    }
    function drawAntiMissile() {
        antiMissiles.forEach(function(entry) {
            ctx.strokeStyle = "#0066ff";
            ctx.beginPath();
            ctx.moveTo(entry.startX, entry.startY);
            ctx.lineTo(entry.pointX, entry.pointY);
            ctx.lineWidth = 1;
            ctx.closePath();
            ctx.stroke();
        });
    }
    function checkCollision(currentX, currentY) {
        missiles.forEach(function(entry) {
            antiMissiles.forEach(function(e) {
                console.log(e.pointX);
                console.log(e.pointY);
                console.log(e.endX);
                console.log(e.endY);
                if(e.amount >= 1  && entry.pointX >= e.endX-player.width/2 && entry.pointX <= e.endX+player.width && entry.pointY >= e.endY-player.width/2 && entry.pointY <= e.endY+player.height) {
                    missiles = missiles.filter(function(e) {
                        return e.pointX !== entry.pointX && e.pointY !== entry.pointY;
                    });
                }

            });
        });
    }
</script>
    <div id="game"> 
        <div id="title">
            <h1>MISSILE DEFENSE</h1>
        </div>
        <img src="Images/Start.png" id="start" onclick="main()" width="100px">Start</img>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
