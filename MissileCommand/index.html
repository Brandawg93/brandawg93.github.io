<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missle Defense</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        canvas {
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<script>
    //Constants
    var WIDTH = window.innerWidth;//600,
        HEIGHT = window.innerHeight;//500,
        GROUND = 50,
        explosion = new Audio("sounds/EXPLODE1.wav"),
        pi = Math.PI;
    //global variables
    var canvas,
        ctx,
        player,
        missile,
        antiMissile,
        circle,
        mouseX = null,
        mouseY = null,
        missiles = [],
        antiMissiles = [],
        circles = [],
        circleColor = 0;
    player = {
        x: null,
        y: null,
        width: 20,
        height: 20,
        update: function() {
            this.x = mouseX - player.width/2;
            this.y = mouseY - player.height/2;
        },
        draw: function() {
            //this creates the player's cursor
            ctx.fillStyle = "#0066ff";
            ctx.beginPath();
            ctx.rect(this.x, this.y, player.width, player.height);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+2, this.y+2, player.width-4, player.height-4);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+7, this.y, 6, 2);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x, this.y+7, 2, 6);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+7, this.y+18, 6, 2);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.rect(this.x+18, this.y+7, 2, 6);
            ctx.closePath();
            ctx.fill();
        }
    };
   function missile () {
        this.startX = null;
        this.startY = null;
        this.endX = null;
        this.endY = null;
        this.pointX = null;
        this.pointY = null;
        this.amount = 0;
        this.split = false;
    };
    function antiMissile () {
        this.startX = null;
        this.startY = null;
        this.endX = null;
        this.endY = null;
        this.pointX = null;
        this.pointY = null;
        this.amount = 0;
    };
    function circle () {
        this.startX = null;
        this.startY = null;
        this.radius = null;
    }    
    function main() {
        //hide beginning elements and show game elements
        document.getElementById("start").style.visibility = "hidden";
        document.getElementById("game").style.visibility = "hidden";  
        document.getElementById("canvas").style.visibility = "visible";
        canvas = document.getElementById("canvas");
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        ctx = canvas.getContext("2d");
        var requestAnimationFrame = window.requestAnimationFrame || 
                        window.mozRequestAnimationFrame || 
                        window.webkitRequestAnimationFrame ||
                        window.msRequestAnimationFrame;      
        document.addEventListener("mousemove", function(e){
            mouseX = e.pageX - canvas.getBoundingClientRect().left;
            mouseY = e.pageY - canvas.getBoundingClientRect().top;
            if(mouseY > (HEIGHT - GROUND) - player.width/2)
                mouseY = (HEIGHT - GROUND) - player.width/2;
            player.update();
        });
        clicks = 0;
        document.addEventListener("click", function(e) {
            clicks += 1;
            if(clicks > 1)
                createAntiMissile();
        });
        document.addEventListener("touchstart", function(e) {
            mouseX = e.pageX - canvas.getBoundingClientRect().left;
            mouseY = e.pageY - canvas.getBoundingClientRect().top;
            if(mouseY > (HEIGHT - GROUND) - player.width/2)
                mouseY = (HEIGHT - GROUND) - player.width/2;
            player.update();
            createAntiMissile();
        });
        //These workers help time specific game animations
        w = new Worker("missileTimer.js");
        w.onmessage = function(e) {
            createMissile();
        };
        w2 = new Worker("missileLineTimer.js");
        w2.onmessage = function(e) {
            updateMissile();
        };
        w3 = new Worker("antiMissileLineTimer.js");
        w3.onmessage = function(e) {
            updateAntiMissile();
        };
        w4 = new Worker("circleTimer.js");
        w4.onmessage = function(e) {
            updateCircle();
        }              
        //initilize game data
        init();
        //loop through game data
        var loop = function() {
            player.update();
            draw();
            player.draw();
            drawMissile();
            drawAntiMissile();
            drawCircle();
            requestAnimationFrame(loop, canvas);
        };
        requestAnimationFrame(loop, canvas);
    }
    function init() {
        draw();
        player.x = (WIDTH - player.width)/2;
        player.y = (HEIGHT - player.height)/2; 
    }
    function draw() {
        //black background
        ctx.fillStyle = "#000000";
        ctx.beginPath();
        ctx.rect(0,0, WIDTH, HEIGHT);
        ctx.fill();
        //green floor
        ctx.fillStyle = "#66ff66";
        ctx.beginPath();
        ctx.fillRect(0, HEIGHT - GROUND, WIDTH, HEIGHT);
        ctx.fill();        
    }
    function createCircle(currentX, currentY) {
        var temp = new circle();
        temp.startX = currentX + player.width/2;
        temp.startY = currentY + player.height/2;
        temp.radius = 5;
        circles.push(temp);
    }
    function updateCircle() {
        circles.forEach(function(entry) {
            entry.radius += 1;
            if(entry.radius > player.width) {
                ctx.beginPath();
                ctx.arc(entry.startX, entry.startY, entry.radius, 0, 2 * pi, false);
                ctx.fillStyle = "#000000";
                ctx.closePath();
                ctx.fill();
            } 
        });
        circles = circles.filter(function(entry) {
            return entry.radius <= player.width;
        });
    }
    function drawCircle() {
        circleColor += 1;
        circles.forEach(function(entry) {           
            ctx.beginPath();
            ctx.arc(entry.startX, entry.startY, entry.radius, 0, 2 * pi, false);
            if(circleColor % 2)
                ctx.fillStyle = "#fff";
            else
                ctx.fillStyle = "#000000";
            ctx.fill();            
        });
    }
    function splitMissile(currentX, currentY) {
        var temp = new missile();
        temp.startX = currentX;
        temp.startY = currentY;
        temp.pointX = currentX;
        temp.pointY = currentY;
        temp.endX = Math.floor((Math.random() * WIDTH) + 1);
        temp.endY = HEIGHT - GROUND;
        temp.split = true;
        missiles.push(temp);
    }
    function createMissile() {
        var temp = new missile();
        temp.startX = Math.floor((Math.random() * WIDTH) + 1);
        temp.startY = 0;
        temp.endX = Math.floor((Math.random() * WIDTH) + 1);
        temp.endY = HEIGHT - GROUND;
        missiles.push(temp);
    }
    function updateMissile() {
        missiles.forEach(function(entry) {
            entry.pointX = entry.startX + (entry.endX - entry.startX) * entry.amount;
            entry.pointY = entry.startY + (entry.endY - entry.startY) * entry.amount;
            entry.amount += .003;
            if(entry.pointY > HEIGHT/2 && entry.split == false) {
                splitMissile(entry.pointX, entry.pointY);
                splitMissile(entry.pointX, entry.pointY);
                entry.split = true;
            }
            if(entry.amount >= 1)
                createCircle(entry.pointX-10, entry.pointY-10);
        });
        missiles = missiles.filter(function(entry) {
            return entry.amount < 1;
        });
    }
    function updateAntiMissile() {
        antiMissiles.forEach(function(entry) {
            entry.pointX = entry.startX + (entry.endX - entry.startX) * entry.amount;
            entry.pointY = entry.startY + (entry.endY - entry.startY) * entry.amount;
            entry.amount += .01;
            if(entry.amount >= 1) {
                explosion.load();
                explosion.play();
                createCircle(entry.endX-player.width/2, entry.endY-player.height/2);
                checkCollision(entry.endX, entry.endY);
            }
        });
        antiMissiles = antiMissiles.filter(function(entry) {
            return entry.amount < 1;
        });
    }
    function drawMissile() {
        missiles.forEach(function(entry) {
            ctx.strokeStyle = "#cc0000";
            ctx.beginPath();
            ctx.moveTo(entry.startX, entry.startY);
            ctx.lineTo(entry.pointX, entry.pointY);
            ctx.lineWidth = 2;
            ctx.stroke();
            //end point
            ctx.strokeStyle = "#fff";
            ctx.beginPath();
            ctx.moveTo(entry.pointX-1, entry.pointY-1);
            ctx.lineTo(entry.pointX, entry.pointY);
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }  
    function createAntiMissile() {
        var temp = new missile();
        temp.startX = 0;
        temp.startY = HEIGHT - GROUND;
        temp.endX = player.x + player.width/2;
        temp.endY = player.y + player.height/2;
        antiMissiles.push(temp);
    }
    function drawAntiMissile() {
        antiMissiles.forEach(function(entry) {
            ctx.strokeStyle = "#0066ff";
            ctx.beginPath();
            ctx.moveTo(entry.startX, entry.startY);
            ctx.lineTo(entry.pointX, entry.pointY);
            ctx.lineWidth = 1;
            ctx.stroke();
        });
    }
    function checkCollision(currentX, currentY) {
        missiles.forEach(function(entry) {
            antiMissiles.forEach(function(e) {
                if(e.amount >= 1  && entry.pointX >= e.endX-player.width/2 && entry.pointX <= e.endX+player.width && entry.pointY >= e.endY-player.width/2 && entry.pointY <= e.endY+player.height) {
                    missiles = missiles.filter(function(e) {
                        return e.pointX !== entry.pointX && e.pointY !== entry.pointY;
                    });
                }
            });
        });
    }
</script>
    <div id="game"> 
        <div id="title">
            <h1>MISSILE COMMAND</h1>
        </div>
        <img src="Images/Start.png" id="start" onclick="main()" width="100px">Start</img>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
